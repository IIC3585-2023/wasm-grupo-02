<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Asignación Óptima de Jobs</title>
    
    <link rel="stylesheet" href="/assets/index-b0d52241.css">
  </head>
<body>
  <script async src="scripts/webAssembly.js"></script>
  <script async src="main.js"></script>
  <h1>Asignación de trabajos a clusters</h1>
  <div class="container">
    
  <div id="trabajosColumn" class="column">
      <form>
        <label for="trabajos">Número de trabajos:</label>
        <input type="number" id="trabajos" name="trabajos" min="1" value="1"><br><br>
      </form>
      <table>
        <thead>
          <tr>
            <th>Trabajos</th>
            <th>Tiempo</th>
          </tr>
        </thead>
        <tbody id="trabajos-body">
        </tbody>
      </table>
    </div>
    
    
    

<div id="clustersColumn" class="column">
  <form>
    <label for="clusters">Número de clusters:</label>
    <input type="number" id="clusters" name="clusters" min="1" value="1"><br><br>
  </form>
  <table>
    <thead>
      <tr>
        <th>Cluster</th>
        <th>Resultado</th>
      </tr>
    </thead>
    <tbody id="clusters-body">
      <script>
        const numClusters = document.getElementById("clusters").value;
        for (let i = 1; i <= numClusters; i++) {
          const row2 = document.createElement("tr");
          const clusterCell = document.createElement("td");
          clusterCell.textContent = `Cluster ${i}`;
          row2.appendChild(clusterCell);
          const tiempoCell2 = document.createElement("td");
          const button2 = document.createElement("button");
          button2.textContent = "Ver tareas asignadas";
          tiempoCell2.appendChild(button2); // Reemplaza el input por el button
          row2.appendChild(tiempoCell2);
          document.querySelector("#clusters-body").appendChild(row2); 
        }
      </script>
    </tbody>
  </table>
</div>


</body>
</html>
